<html>

    <head>
    	<title>QRL Queue</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/queue.css">
    </head>

    <body>

    <div class="logo"><div class="verticalSpacer"></div><img src="images/banner-128.png" height="75%" /></div>
    

    <div class="playerFrame">
        <div class="verticalSpacer"></div>
        <div class="horizontalSpacer"></div>
        <div class="playerContainer">
        	<div id="youtubePlayer" class="youtubePlayer"></div>
            <div id="soundcloudPlayer" class="soundcloudPlayer">  
                <iframe width="100%" height="100%" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/154511136&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
            </div>
            <div id="vimeoPlayer" class="vimeoPlayer"></div>
        </div>

        <button id="clear">Clear Queue</button><button id="skip">Skip Video</button>
    </div>
    
    <div class="vertiQueue">
    	<div id="queue"></div>
    </div>

    <script src="js/thirdparty/rhaboo.min.js"></script>
    <script src="js/queuePage.js"></script>

    </body>


</html>
